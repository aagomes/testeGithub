<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Introdução ao EJB</title>
    </h:head>
    <h:body>

        <h:outputLabel value="#{controleBeanHora.beanHora.dataHoraServidor}"/>
        <br/>
        <h:outputLabel value="Usuario pego pelo controleUsuario:  
                       #{controleUsuario.beanUsuario.usuario}"/>
        <br/>
        <h:outputLabel value="Usuario pego pelo controleHora: 
                       #{controleBeanHora.usuario}"/>
        <br/>
        <h:outputLabel value="Total de acessos:
                 #{controleBeanHora.beanHora.beanContador.contador}"/>
        <h:form>
            <h:outputLabel value="Usuario: "/>
            <h:inputText value="#{controleUsuario.beanUsuario.usuario}"/>
            <h:commandButton value="Informar usuário" 
                             action="#{controleUsuario.informarUsuario()}"/>
        </h:form>
    </h:body>
</html>
